<!DOCTYPE html>

<!--
You don't have to be here! I made the code available on Github: 
https://github.com/KK4OXJ/KK4OXJ.github.io
-->

<html>
<head lang="en">
  <meta charset="utf-8">
  
  <!-- Redirect to HTTPS -->
  <script>
    if (window.location.protocol == "http:") {
      window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
    }
  </script>
  
  <!-- Metadata -->
  <meta name="robots" content="index, follow, archive, cache, imageindex">
  <meta name="author" content="Zeke Y">
  <meta http-equiv="cache-control" content="public" max-age="604800">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <title>Zeke Y - Web designer/developer</title>
  
  <!-- Stylesheets -->
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body ng-app="projects">
  <!-- Background -->
  <div class="full-page background" id="background"></div>
  
  <!-- Header -->
  <header class="full-page">
    <div class="profile-img"></div>
    <h1>Zeke Y</h1>
    <p>Web designer/developer</p>
    <!-- Profile links -->
    <a href="#portfolio" class="genericon genericon-code" title="Portfolio"></a>
    <a href="mailto:zeke@lnxreviews.com" class="genericon genericon-mail" title="Email"></a>
    <a href="http://codepen.io/KK4OXJ" class="genericon genericon-codepen" title="CodePen"></a>
    <a href="https://github.com/KK4OXJ" class="genericon genericon-github" title="Github"></a>
  </header>
  
  <!-- Net neutrality widget -->
  <div class="full-page overlay">
    <span class="close">&times;</span>
    <div id="widget-container"></div>
  </div>
  
  <!-- Portfolio -->
  <div class="portfolio-list" id="portfolio" ng-controller="projectList">
    <div ng-repeat="project in projects">
      <a ng-href="{{ project.url }}">
        <img ng-src="{{ project.img }}">
      </a>
      <p>{{ project.description }}</p>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <p class="copyright-notice">&copy; Copyright 2015 Zeke Y</p>
  </footer>
  
  <!-- Low priority stylesheets and JS -->
  <script src="js/background.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/script.min.js"></script>
  <script>
    var _cd_options = {
      theme: 'red',
      elementId: 'widget-container'
    }
  </script>
  <script async src="https://fightforthefuture.github.io/countdown-widget/widget.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/controller.js"></script>
  
  
  <link rel="stylesheet" href="css/genericons.min.css">
  <link rel="stylesheet" href="css/alex-brush.min.css">
</body>
</html>
